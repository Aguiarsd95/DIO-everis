<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
   
    <body>

        <div class= "instagram-wrapper"> <!-- Cria o container do conteúdo. -->
            <div class="instagram-phone"><!-- Div da coluna da esquerda -->
                <img src="./img/celular.png" alt="Celular">
            </div>

            <div class ="instagram-continue"><!-- Div da coluna da direita -->
                <div class="group"><!-- Div do primeiro bloco da coluna da direita -->
                    <img src="./img/logo.png" class="instagram-logo" alt="Logo Instagram">
                     <div class="profile-photo"><!-- Div da foto de perfil -->
                        <img src="./img/foto.jpg" alt="Foto do Perfil">
                     </div>
                     <a href="#" class="instagram-login">Continue como dsaguiar.95</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>

                <div class="group"><!-- Div do segundo bloco do coluna da direita -->
                    <p class="not-account">Não é dsaguiar.95?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar Contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>  <!-- Fecha div do container-->
        
    </body>

</html>
